version: '3.8'

services:
  # BFF Service
  bff-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bff-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://localhost:8001}
      - DATA_RETRIEVAL_SERVICE_URL=${DATA_RETRIEVAL_SERVICE_URL:-http://localhost:8000}
      - AUTH_TOKEN=${AUTH_TOKEN:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkJGRiBTZXJ2aWNlIiwiaWF0IjoxNjE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./src:/app/src
    command: uvicorn src.bff_service.main:app --reload --host 0.0.0.0 --port 8080